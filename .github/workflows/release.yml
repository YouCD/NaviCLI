name: Release

on:
  push:
    # tags:
    #   - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmpv-dev

      - name: Build for multiple platforms
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I/usr/include/mpv"
          CGO_LDFLAGS: "-lmpv"
        run: |
          GOOS=darwin GOARCH=arm64 go build -o navicli-arm64 .
          tar -czvf release.tar.gz navicli*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release.tar.gz
          body: "## Changelog\n\n- Feature 1\n- Bug fix 2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
